<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>History Input dengan JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f6fa;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      color: white;
    }

    #saveBtn {
      background-color: #3498db;
    }

    #clearBtn {
      background-color: #e74c3c;
      margin-left: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #ecf0f1;
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      background-color: #c0392b;
      font-size: 12px;
      padding: 4px 8px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Riwayat Input</h1>
    <input type="text" id="userInput" placeholder="Ketik sesuatu..." />
    <button id="saveBtn">Simpan</button>
    <button id="clearBtn">Hapus Semua</button>

    <ul id="historyList"></ul>
  </div>

  <script src="history.js"></script>
</body>
</html>
